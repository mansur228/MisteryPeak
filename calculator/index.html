<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');
    </style>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon512.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c15b90e456.js" crossorigin="anonymous"></script>
</head>

<body>
    <marquee behavior="scroll" direction="left" bgcolor="#ffcc00">
        Добро пожаловать, это калькулятор , используй его в добрых целях
      </marquee>
    <main id="wrapper">
        <section id="calculator">
            <div id="info">
                <a id="bar_menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <a id="bar_menu_up">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <h1 id="navigator_type_mod"></h1>
            </div>
            <nav class="navigation">
                <div id="nav_bar">
                    <ul id="calculator_type">

                    </ul>
                    <ul id="calculator_converter">

                    </ul>

                    <div id="about">

                    </div>
                </div>
            </nav>
            <div id="screen">
                <div id="task"></div>
                <div id="number"></div>
            </div>
            <div id="calculator_command">
                <div id="memory_command">
                    <ul>
                        <li id="MC">MC</li>
                        <li id="MR">MR</li>
                        <li id="Mp">M+</li>
                        <li id="Mm">M-</li>
                        <li id="MS">MS</li>
                    </ul>
                </div>
            </div>
            <div id="key_board">
                <div id="key_board__simple">
                    <div></div>
                    <div id="clear_num_or_all">CE</div>
                    <div id="clear_all">C</div>
                    <div id="delite_last"><i class="fa-regular fa-delete-left"></i></div>

                    <div></div>
                    <div></div>
                    <div></div>
                    <div class="fsb"  id="operation_devide">/</div>

                    <div id="number_7">7</div>
                    <div id="number_8">8</div>
                    <div id="number_9">9</div>
                    <div class="fsb" id="operation_multi">*</div>

                    <div id="number_4">4</div>
                    <div id="number_5">5</div>
                    <div id="number_6">6</div>
                    <div class="fsb" id="operation_minus">-</div>

                    <div id="number_1">1</div>
                    <div id="number_2">2</div>
                    <div id="number_3">3</div>
                    <div class="fsb"  id="operation_plus">+</div>

                    <div></div>
                    <div  id="number_0">0</div>
                    <div id="dot">,</div>
                    <div class="fsb" id="operation_equal" style="background-color: aquamarine;">=</div>
                </div>
                <div id="key_board__enginer">

                </div>
                <div id="key_board__programmer">

                </div>

            </div>
        </section>
        <section id="side">
            <div id="choose_save">
                <p id="magazine" class="active">Журнал</p>
                <p id="memory">Память</p>
            </div>
            <div id="store">
                
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
